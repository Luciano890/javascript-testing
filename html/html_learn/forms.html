<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Class</title>
</head>
<body>
    <!-- Get data of user -->
    <form action="">
        <!-- Fieldset to wrap the inputs -->
        <fieldset>
            <!-- Legend -->
            <legend>Personal Data</legend>
            <!-- Label to inputs -->
            <label for="">Message</label>
            <input type="text" placeholder="mssg"/>
            <br>
            <label for="">Heigh</label>
            <input type="number" placeholder="heigh"/>
            <br>
            <label for="">Password</label>
            <input type="password" placeholder="..."/>
            <br>
            <input type="submit" value="My new value"/>
            <hr>
            <!-- Textarea -->
            <textarea></textarea>
            <hr>
            <!-- Buttons -->
            <button>
                Accept
            </button>
            <hr>
            <!-- Select Options -->
            <select name="" id="">
                <option value="python">Python</option>
                <option value="javascript">JS</option>
                <option value="go">Go</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
