<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Tables -->
    <table>
        <!-- Head -->
        <thead>
            <!-- Rows -->
            <tr>
                <!-- Content -->
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <!-- Body -->
        <tbody>
            <tr>
                <!-- Cells content -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <!-- Footer -->
        <tfoot>
            <tr>
                <td>Sum:</td>
                <td>7</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
