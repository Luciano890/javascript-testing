<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <!-- Indicate element -->
        <li>
            Element 1
        </li>
        <li>
            Element 2
        </li>
        <li>
            Element 3
        </li>
    </ul>
    <br>
    <!-- Ordered List -->
    <ol>
        <li>
            First
        </li>
        <li>
            Second
        </li>
        <li>
            Third
        </li>
    </ol>
</body>
</html>
